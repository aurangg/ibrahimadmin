<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User | Barrie Payment Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="sp-90 flex-center-align">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-60 flex-baseline flex-space-between">
                    <h1 class="h-1 text-left h-bold mb-10">Edit User</h1>
                    <a href="select.html" class="h-6 text-right">
                        Logout
                    </a>
                </div>
                <form action="index.html">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="sample br-5 p-20">
                                <div class="form-group mb-20">
                                    <label for="exampleInputFirstName" class="label-class mb-10">First Name</label>
                                    <input type="text" class="form-control form-class mb-10" id="exampleInputFirstName" aria-describedby="fname" placeholder="Enter First Name">
                                </div>
                                <div class="form-group mb-20">
                                    <label for="exampleInputLastName" class="label-class mb-10">Last Name</label>
                                    <input type="text" class="form-control form-class mb-10" id="exampleInputLastName" aria-describedby="lname" placeholder="Enter Last Name">
                                </div>
                                <div class="form-group mb-20">
                                    <label for="exampleInputEmail" class="label-class mb-10">Email address</label>
                                    <input type="email" class="form-control form-class mb-10" id="exampleInputEmail" aria-describedby="email" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group mb-20">
                                    <label for="exampleInputCategory" class="label-class mb-10">Category</label>
                                    <select class="form-control form-class mb-10" id="exampleInputCategory">
                                        <option value="Driver">Driver</option>
                                        <option value="Garage">Garage</option>
                                    </select>
                                </div>
                                <div class="form-group mb-20">
                                    <label for="exampleInputPassword" class="label-class mb-10">Password</label>
                                    <input type="password" class="form-control form-class mb-10" id="exampleInputPassword" aria-describedby="password" placeholder="Enter Password">
                                </div>
                                <div class="form-group mb-20">
                                    <label for="exampleInputPhone" class="label-class mb-10">Phone</label>
                                    <input type="tel" class="form-control form-class mb-10" id="exampleInputPhone" aria-describedby="phone" placeholder="Enter Phone">
                                </div>
                                <div class="form-group mb-20">
                                    <label for="exampleInputDate" class="label-class mb-10">Rent Start</label>
                                    <input type="date" class="form-control form-class mb-10" id="exampleInputDate" aria-describedby="rent" placeholder="Select Date">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="sample br-5 p-20 flex-center-align flex-column">
                                <img src="images/profile-user.svg" style="height:100%;width:50%;" alt="">
                            </div>
                        </div>
                        <div class="col-lg-8 offset-lg-2">
                            <button type="submit" class="w-100 br-5 mt-30 p-20-30 s-btn">Update User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
